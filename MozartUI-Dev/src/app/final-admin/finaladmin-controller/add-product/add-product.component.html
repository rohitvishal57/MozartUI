    <div class="main-container">
        <form [formGroup]="ProductForm">
            <div class="card-body rectangle">
                <div class="card-header">Add Product Details</div>
                <div class="row">
                    <div class="col-md-6 typecss">
                        <label>Product Code <span>*</span></label>
                        <input formControlName="productId" class="line-border form-control" type="text"
                            (blur)="checkDuplicateProductId()" />
                        <small
                            *ngIf="ProductForm.controls['productId'].dirty && ProductForm.hasError('required', 'productId')"
                            class="text-danger">
                            * Product Code is required
                        </small>
                        <small *ngIf="duplicateError" class="text-danger">
                            {{ duplicateError }}
                        </small>
                    </div>
                    <div class="col-md-6 typecss">
                        <label>Product Name <span>*</span></label>
                        <input formControlName="productName" class="line-border" type="text">
                        <small
                            *ngIf="ProductForm.controls['productName'].dirty && ProductForm.hasError('required','productName')"
                            class="text-danger">*
                            Product Name is required
                        </small>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="col-md-6 typecss">
                        <label>Insurance Type <span>*</span></label>
                        <select formControlName="insuranceType" class="line-border" aria-label="Default select example">
                            <option selected value="">Choose...</option>
                            <ng-container *ngFor="let opt of allInsuranceType">
                                <option [value]="opt.insuranceType">{{ opt.insuranceType}}</option>
                            </ng-container>
                        </select>
                        <small *ngIf="ProductForm.controls['insuranceType'].dirty && ProductForm.hasError('required','insuranceType')" class="text-danger">*
                            Insurance Type is required
                        </small>
                    </div> -->
                    <div class="col-md-6 typecss">
                        <label>Product Start Date <span>*</span></label>
                        <input formControlName="productStartDate" class="line-border" type="date">
                        <small
                            *ngIf="ProductForm.controls['productStartDate'].dirty && ProductForm.hasError('required','productStartDate')"
                            class="text-danger">*
                            Product Start Date is required
                        </small>
                    </div>
                    <div class="col-md-6 typecss">
                        <label>Product End Date <span>*</span></label>
                        <input formControlName="productEndDate" class="line-border" type="date">
                        <small
                            *ngIf="ProductForm.controls['productEndDate'].dirty && ProductForm.hasError('required','productEndDate')"
                            class="text-danger">*
                            Product End Date is required
                        </small>
                    </div>
                </div>
                <!-- <div class="row">
                    
                    <div class="col-md-6 typecss">
                        <label>Product Family <span>*</span></label>
                        <input formControlName="productFamily" class="line-border" type="text">
                        <small *ngIf="ProductForm.controls['productFamily'].dirty && ProductForm.hasError('required','productFamily')" class="text-danger">*
                            Product Family is required
                        </small>
                    </div>
                </div> -->
                <div class="row">
                    <div class="col-md-6 typecss">
                        <label>Product Plan (Retail / RUG)<span>*</span></label>
                        <!-- <input formControlName="familyPlan" class="line-border" type="text"> -->
                        <select formControlName="familyPlan" class="line-border select">
                            <option value="Retail">Retail</option>
                            <option value="RUG">RUG</option>
                        </select>
                        <small
                            *ngIf="ProductForm.controls['familyPlan'].dirty && ProductForm.hasError('required','familyPlan')"
                            class="text-danger">*
                            Product Plan is required
                        </small>
                    </div>
                    <div class="col-md-6 typecss">
                        <label>Product Description <span>*</span></label>
                        <textarea formControlName="productdescription" class="line-border" rows="3"></textarea>
                        <small *ngIf="ProductForm.controls['productdescription'].dirty && ProductForm.hasError('required', 'productdescription')" class="text-danger">
                            * Product description is required
                        </small>
                    </div>                    
                </div>

                <br>
                <div class="btn-container">
                    <button class="btn btn-primary nextbtn" (click)="onSubmit()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
